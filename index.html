<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Is It Cloudy In Youngstown, Ohio?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="title">
      <h1 class="title__h1">Is it cloudy in <span class="title-span">youngstown, ohio?</span></h1>
    </div>
    <div class="forecast">
      <div class="forecast__icon" id="forecastIcon">
        <img src="" alt="Weather Icon" id="forecast-icon">
      </div>
    </div>
    <div class="response">
      <div class="response__heading" id="responseText">
        <!-- Yes... -->
      </div>
      <div class="response__text" id="forecastText">
        <!-- Get out there and enjoy the day! -->
      </div>
    </div>
   
    <a href="#" class="toggle">More <i class="fas fa-arrow-down"></i></a>
      
    
    <div class="weather-stats hide">
      <p class="weather-stat">Temperature: <span class="w-temp"></span></p>
      <p class="weather-stat">Feels like: <span class="w-chill"></span></p>
      <p class="weather-stat">Dew Point: <span class="w-dew"></span></p>
      <p class="weather-stat">Humidity: <span class="w-humidity"></span></p>
      <p class="weather-stat">Wind Direction: <span class="w-wind-dir"></span></p>
      <p class="weather-stat">Wind Speed: <span class="w-wind-speed"></span></p>
    </div>
  </div>

</html>
